<html>
    <head>
        <title>Task2</title>
    </head>
    <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
     var svg = d3.select("body").append("svg");
     d3.csv("https://229x109x.github.io/InfoVis2022/W04/w04_task2.csv", function(data){
         svg.selectAll("rect")
         .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d){return 60;})
	        .attr("y", function(d,i){ return 10 + i * ( 20 + 10 ); })
	        .attr("width", function(d){ return d.data; })
	        .attr("height", function(d){return 20;})
	        .style("fill", function(d){ return d.color; })
        svg.selectAll("text")
        .data(data)
            .enter()
            .append("text")
            .attr("x", function(d){return 0;})
	        .attr("y", function(d,i){ return 25 + i * ( 20 + 10 ); })
            .text(function(d){return d.label})
	 } );
    </script>
    </body>
</html>

<html>
    <head>
        <title>Task3</title>
    </head>
    <body>
        input vertex 0:<input type="number" id="x0">,<input type="number" id="y0">,<input type="number" id="z0"><br/>
        input vertex 1:<input type="number" id="x1">,<input type="number" id="y1">,<input type="number" id="z1"><br/>
        input vertex 2:<input type="number" id="x2">,<input type="number" id="x2">,<input type="number" id="z2"><br/>
        <input type="button" onclick="e()" value="Click Me"/>
        <script src="vec3.js"></script>
        <script>
        function AreaOfTriangle( a, b, c )
        {
            var ab = b.sub(a)
            var ac = c.sub(a)
            return ab.cross(ac).length() / 2
        }
        function e() 
        {
            var x0 = parseInt(document.getElementById("x0").value); // (input vertex 0)
            var y0 = parseInt(document.getElementById("y0").value); // (input vertex 0)
            var z0 = parseInt(document.getElementById("z0").value); // (input vertex 0)
            var x1 = parseInt(document.getElementById("x1").value); // (input vertex 1)
            var y1 = parseInt(document.getElementById("y1").value); // (input vertex 1)
            var z1 = parseInt(document.getElementById("z1").value); // (input vertex 1)
            var x2 = parseInt(document.getElementById("x2").value); // (input vertex 2)
            var y2 = parseInt(document.getElementById("y2").value); // (input vertex 2)
            var z2 = parseInt(document.getElementById("z2").value); // (input vertex 2)
            var v0 = new Vec3( x0, y0, z0 );
            var v1 = new Vec3( x1, y1, z1 );
            var v2 = new Vec3( x2, y2, z2 );
            var S = AreaOfTriangle( v0, v1, v2 ); // (output value)
            alert(S); 
        }
        </script>
    </body>
</html>
